<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body id="start-page-body">
    <div class="container">
        <div id="form-div">
            <form id="login-form">
                <label for="username">Username</label>
                <input name="username" id="username" type="text">
                <fieldset>
                    <legend>Choose your Jazz Legend!</legend>
                    <p id="character-choices">
                        <label>
                            <input type="radio" name="player" required value="John Coltrane">
                            <img src="https://www.wmky.org/sites/wmky/files/styles/medium/public/201908/coltrane.jpg">
                            John Coltrane "Tenor Sax"
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="player" required value="Barney Kessel">
                            <img src="https://s3.amazonaws.com/allaboutjazz/media/large/3/9/a/a6dceebebb2d27a6f125ea0d93058.jpg">
                            Barney Kessel "Guitar"
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="player" required value="Miles Davis">
                            <img src="https://media.newyorker.com/photos/590961d52179605b11ad588c/master/w_1600%2Cc_limit/Miles_davis_02.jpg">
                            Miles Davis "Trumpet"
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="player" required value="Bill Evans">
                            <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/bill-evans-tom-copi.jpg">
                            Bill Evans "Piano"
                        </label>
                    </p>
                </fieldset>             
                <button id="create-username">Submit</button>
            </form>
        </div>
    </div>

    <script type="module" src="home/start-page.js"></script>
</body>

</html>
